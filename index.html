<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="content">
        <h2 id="today-weather-header"></h2>

        <button type="button" onclick="getWeather()">天気をチェック</button>

        <div id="weather-box">
            <div class="weather-info" id="morning">
                <p id="morning-weather-text"></p>
                <img id="morning-img" src="" alt="午前の天気" width="100px">
                <p id="morning-weather-temp"></p>
            </div>
            <div class="weather-info" id="afternoon">
                <p id="afternoon-weather-text"></p>
                <img id="afternoon-img" src="" alt="午後の天気" width="100px">
                <p id="afternoon-weather-temp"></p>
            </div>
            <div class="weather-info" id="evening">
                <p id="evening-weather-text"></p>
                <img id="evening-img" src="" alt="夕方の天気" width="100px">
                <p id="evening-weather-temp"></p>
            </div>
        </div>
        <audio id="motiko_clouds" src="motiko_clouds.wav" type="audio/mp3"></audio>


        <p id="laundry">洗濯の判断: </p>
        <img id="laundry-img" src="" alt="洗濯の判断画像" width="200px">

        <h2>ポモドーロタイマー</h2>
        <p id="pomodoro-timer">25:00</p>
        <button type="button" onclick="startPomodoro()">スタート</button>
        <button type="button" onclick="stopPomodoro()">ストップ</button>
        <button type="button" onclick="resetPomodoro()">リセット</button>
        <audio id="buzzer_first" src="motiko_start.wav" type="audio/mp3"></audio>
        <audio id="buzzer_end" src="motiko_end.wav" type="audio/mp3"></audio>
    </div>
    <div id="calendar">
        <h2>マイカレンダー</h2>
        <iframe src="https://calendar.google.com/calendar/embed?src=kmh.sn.ks.0724.k.81%40gmail.com&ctz=Asia%2FTokyo"
            style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
